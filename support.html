    body {

      animation: gradientBG 10s ease infinite;

    @keyframes gradientBG {
      0% { background-color: purple; }
      50% { background-color: #4a1a4a; }
      100% { background-color: purple; }
    }

    h1 {
      background-image: repeating-radial-gradient(circle at center, red, #ff8 10%, #330033 20%);
      background-attachment: fixed;
      color: white;
      padding: 20px;
      border-top-left-radius: 100px;
      border-bottom-right-radius: 100px;
      border: 4px solid gainsboro;
      outline-offset: 40px;
      outline: 4px solid green;
      text-align: center;
      animation: slideIn 1s ease, glow 2s infinite;
      margin-bottom: 30px;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 20px gold, 0 0 40px orange; }
      100% { box-shadow: 0 0 5px gold; }
    }

    textarea {
      background-image: url("flower.jpg");
      background-size: cover;
      background-position: center;
      border: 3px solid gold;
      border-radius: 15px;
      padding: 15px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 500px;
      margin: 10px 0;
    }

    textarea:focus {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      outline: none;
    }

    input[type="submit"] {
      background: linear-gradient(45deg, gold, orange);
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px 0;
      animation: pulse 2s infinite;
    }

    input[type="submit"]:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px gold;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    select {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 3px solid goldenrod;
      background: white;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;

    select:hover {

    }

    label {

      color: yellow;
      display: block;
      margin: 10px 0;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      color: white;
      text-align: center;
      min-width: 120px;
      margin: 10px;
      animation: slideUp 0.5s ease;
      border: 2px solid gold;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .stat-number {
      font-size: 40px;
      font-weight: bold;
      color: gold;
    }

    .stat-label {
      font-size: 14px;
      color: white;
    }

    .messages-wall {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      margin: 30px 0;
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid gold;
    }

    .message-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      animation: slideInRight 0.5s ease;
      border-left: 5px solid gold;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .message-name {
      font-weight: bold;
      color: purple;
      font-size: 18px;
    }

    .message-text {
      color: #333;
      margin: 5px 0;
    }

    .message-gift {
      font-size: 24px;
    }

    .message-time {
      font-size: 12px;
      color: gray;
      text-align: right;
    }

    .gift-summary {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .gift-item {
      text-align: center;
      margin: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .gift-emoji {
      font-size: 40px;
    }

    .gift-count {
      background: gold;
      color: purple;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      animation: slideUp 0.3s ease;
      border: 5px solid gold;
    }

    .modal-emoji {
      font-size: 80px;
      animation: bounce 1s infinite;
    }

    .floating-heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    div[style*="border: 3px solid goldenrod"] {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 20px;
      margin: 20px;
    }

li {

  color: white;

li a:hover {
  background-color: #111111;
}
  </style>
</head>

  <script>
    // Your email address
    const YOUR_EMAIL = 'eyesweysee438@gmail.com';

    // Data storage
    let messages = [];
    let gifts = {
      'ü´Ç': 0,
      'üôè': 0,
      'üéÅ': 0,
      '‚ù§Ô∏è': 0,
      'üíê': 0,
      'üéÇ': 0
    };
    let visitors = 0;

    // Create floating hearts
    function createFloatingHeart() {
      const container = document.getElementById('hearts-container');
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = ['‚ù§Ô∏è', 'üíù', 'üíñ', 'üíó', 'üíì', 'üéâ', 'üéÇ', 'üéÅ'][Math.floor(Math.random() * 8)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      heart.style.fontSize = 20 + Math.random() * 30 + 'px';
      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // Create hearts every 500ms
    setInterval(createFloatingHeart, 500);

    // Initialize gift summary display
    function updateGiftSummary() {
      const summary = document.getElementById('giftSummary');
      summary.innerHTML = '';
      
      Object.entries(gifts).forEach(([emoji, count]) => {
        const item = document.createElement('div');
        item.className = 'gift-item';
        item.innerHTML = `
          <div class="gift-emoji">${emoji}</div>
          <div class="gift-count">${count}</div>
        `;
        summary.appendChild(item);
      });
    }

    // Form submission
    document.getElementById('wishForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const message = document.getElementById('message').value || 'Happy Birthday!';
      const select = document.getElementById('subject');
      const selectedGift = select.options[select.selectedIndex].text;
      const giftEmoji = selectedGift.split(' ')[1] || 'üéÅ';
      
      // Extract emoji from selected value
      const emojiMatch = selectedGift.match(/[ü´ÇüôèüéÅ‚ù§Ô∏èüíêüéÇ]/);
      const emoji = emojiMatch ? emojiMatch[0] : 'üéÅ';

      // Prompt for name
      const name = prompt('Please enter your name:');
      if (!name) return;

      // Add to local messages
      const newMessage = {
        name: name,
        message: message,
        gift: emoji,
        time: new Date().toLocaleString()
      };
      
      messages.unshift(newMessage);
      gifts[emoji]++;
      visitors++;

      // Send email using FormSubmit
      const formData = new FormData();
      formData.append('name', name);
      formData.append('message', message);
      formData.append('gift', selectedGift);
      formData.append('_subject', `üéâ Birthday Wish from ${name}`);
      formData.append('_to', YOUR_EMAIL);
      formData.append('_template', 'table');
      formData.append('_captcha', 'false');

      try {
        // Show loading state
        document.getElementById('submitBtn').value = 'Sending...';
        
        await fetch('https://formsubmit.co/ajax/' + YOUR_EMAIL, {
          method: 'POST',
          body: formData
        });
        
        // Update displays
        updateMessages();
        updateStats();
        updateGiftSummary();
        
        // Show success modal
        showThankYou(name, emoji);
        
        // Clear form
        document.getElementById('message').value = '';
        
      } catch (error) {
        alert('Message sent! (Demo mode)');
        updateMessages();
        updateStats();
        updateGiftSummary();
        showThankYou(name, emoji);
      } finally {
        document.getElementById('submitBtn').value = 'Send Birthday Wish üéâ';
      }
    });

    // Update messages wall
    function updateMessages() {
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';
      
      messages.slice(0, 10).forEach(msg => {
        const card = document.createElement('div');
        card.className = 'message-card';
        card.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span class="message-name">${msg.name}</span>
            <span class="message-gift">${msg.gift}</span>
          </div>
          <div class="message-text">${msg.message}</div>
          <div class="message-time">${msg.time}</div>
        `;
        container.appendChild(card);
      });
    }

    // Update stats
    function updateStats() {
      document.getElementById('wishCount').textContent = messages.length;
      document.getElementById('giftCount').textContent = Object.values(gifts).reduce((a, b) => a + b, 0);
      document.getElementById('visitorCount').textContent = visitors;
    }

    // Show thank you modal
    function showThankYou(name, emoji) {
      const modal = document.getElementById('thankYouModal');
      const modalEmoji = document.getElementById('modalEmoji');
      const modalMessage = document.getElementById('modalMessage');
      
      modalEmoji.textContent = emoji;
      modalMessage.textContent = `Thank you ${name}! Your wish means a lot!`;
      modal.classList.add('show');
      
      // Auto close after 3 seconds
      setTimeout(closeModal, 3000);
    }

    // Close modal
    function closeModal() {
      document.getElementById('thankYouModal').classList.remove('show');
    }

    // Add sample message
    setTimeout(() => {
      messages.push({
        name: 'Birthday Host',
        message: 'Thank you everyone for your wishes! üéâ',
        gift: 'üéÇ',
        time: new Date().toLocaleString()
      });
      gifts['üéÇ']++;
      visitors++;
      updateMessages();
      updateStats();
      updateGiftSummary();
    }, 1000);
  </script>
