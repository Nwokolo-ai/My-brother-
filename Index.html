<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    padding: 3rem 4rem;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    text-align: center;
    animation: cardAppear 1s ease-out;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 30px 80px rgba(0,0,0,0.4);
  }

  h1 {
    font-size: 3.5rem;
    color: #333;
    margin-bottom: 1rem;
    animation: glowPulse 2s infinite;
  }

  p {
    font-size: 1.2rem;
    color: #666;
    margin: 1rem 0;
    transition: color 0.3s ease;
  }

  p:hover {
    color: #4ecdc4;
  }

  .btn {
    display: inline-block;
    padding: 12px 30px;
    background: #4ecdc4;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    margin-top: 1.5rem;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
  }

  .btn:hover {
    background: #ff6b6b;
    transform: scale(1.1);
    box-shadow: 0 5px 20px rgba(255,107,107,0.4);
    animation: none;
  }

  @keyframes cardAppear {
    0% {
      opacity: 0;
      transform: translateY(50px) scale(0.8);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes glowPulse {
    0% {
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }
    50% {
      text-shadow: 0 0 20px rgba(78, 205, 196, 0.8), 0 0 30px rgba(255, 107, 107, 0.5);
    }
    100% {
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>✨ Welcome! ✨</h1>
    <img src="ifeanyi.jpg" height="60px"white="50px"
    <p> </p>
    <p style="font-size: 40px;">IFE'S birthday</p>
    <a href="support" class="btn">Get Started</a>
  </div>
</body>
